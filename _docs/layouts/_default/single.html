{{- define "main" }}
<div>
  <div>
    <h2 class="post-title">
      {{ if .Draft }}DRAFT: {{ end }}
      {{ .Title }}
    </h2>
    {{ partial "post_meta.html" . }}
  </div>
  <div>
    {{ .Content }}
  </div>
  {{ if and (isset .Params "disqus") (not .Params.disqus) }}

  {{ else }}
    {{ partial "comment.html" . }}
  {{ end }}
</div>
{{- end }}
